<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Advisor</title>
    <link rel="stylesheet" href="./src/output.css">
</head>

<body class= "font-mono bg-indigo-600" >
    <header 
    class="text-8xl text-white italic text-center bg-no-repeat bg-cover bg-bottom w-full h-full p-16" 
    style= "background-image: url(/Date-Advisor/Assets/images/Artwork.jpg);"> DATE ADVISOR</header>





    <main class= " w-full h-full text-white inline-flex justify-between"> 
        <section id="container-one" class="text-3xl bg-red-500 m-7 p-4 rounded-lg border-4 border-black shadow-2xl">
            <ul id="tab-list" 
            class="relative flex flex-wrap p-1 list-none rounded-lg"
            data-tabs= "tabs"
            role="list"
            >
                <li class="z-30 flex-auto text-center">
                    <a 
                    class="z-30 flex items-center justify-center w-full px-0 py-1 mb-0 transition-all ease-in-out border-2 border-white rounded-lg cursor-pointer "
                    data-tab-target=""
                    active=""
                    role="tab"
                    aria-selected="true"
                    aria-controls="app"
                    >
                    <span class="ml-1"> Dinner Tab</span>
                </a>
                </li>

                <li class="z-30 flex-auto text-center">
                    <a 
                    class="z-30 flex items-center justify-center w-full px-0 py-1 mb-0 transition-all ease-in-out border-2 border-white rounded-lg cursor-pointer "
                    data-tab-target=""
                    active=""
                    role="tab"
                    aria-selected="true"
                    aria-controls="app"
                    >
                    <span class="ml-1"> Movie Tab</span>
                </a>
                </li>

                <div data-tab-content="" class="p-5">
                    <div class="block opacity-100" id="app" role="tabpanel">
                      <p class="block text-base antialiased font-light leading-relaxed text-inherit">
                        Dinner Information
                      </p>
                    </div>
                    <div class="hidden opacity-0" id="message" role="tabpanel">
                      <p class="block text-base antialiased font-light leading-relaxed text-inherit">
                        Movie Information
                      </p>
                    </div>

                    

            </ul>
        </section>

        <!--This container should two tabs with dinner, and a movies tab. Both tabs should have a search bar that uses the corresponding API to fetch information. The information should then be used to fill several empty divs/li's.
        -->



    

        <section id="container-two" class="text-3xl bg-red-500 m-7 p-4 rounded-lg border-4 border-black shadow-2xl">
            This container should have a "tonights date" and a "favorites" tab, both of which will contain a list population by container #1. 
        </section>

    
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
