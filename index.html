<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Advisor</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./src/output.css">
</head>

<body class= "font-mono bg-indigo-600" >
    <header 
    class="text-8xl text-white italic text-center bg-no-repeat bg-cover bg-bottom w-full h-full p-16" 
    style= "background-image: url(./Assets/images/Artwork.jpg);"> DATE ADVISOR
    </header>
    
    <main class= "w-full h-full inline-flex justify-between"> 
        <section id="search-container" class="tabs text-3xl bg-red-500 m-7 p-4 rounded-lg border-4 border-black shadow-2xl">
            <!-- Tab links-->
            <ul>
                <li><a href="#movie-search-tab">Movies</a></li>
                <li><a href="#recipe-search-tab">Recipes</a></li>
            </ul>

            <!-- Recipe search panel body -->
            <div id="movie-search-tab" class="panel">
                <!-- Movie search form -->
                <form id="search-movie" class="search-form text-black" data-search-type="movie">
                    <label for="search-input">Search for movies:</label>
                    <input type="text" name="search-input" id="search-input" placeholder="Movie name" autocomplete="on" required>
                    <button id="search-button" type="submit">Search</button>
                </form>
                <!-- list for displaying search results -->
                <ul id="movie-results" class="movie results-list sortable" data-search-type="movie"></ul>
            </div>

            <!-- Recipe search panel body -->
            <div id="recipe-search-tab" class="panel">
                <!-- Recipe search form --> 
                <form id="search-recipe" class="search-form text-black" data-search-type="recipe">
                    <label for="search-input">Search for recipes:</label>
                    <input type="text" name="search-input" id="search-input" placeholder="Recipes" autocomplete="on" required>
                    <button id="search-button" type="submit">Search</button>
                </form>
                <!-- list for displaying search results -->
                <ul id="recipe-results" class="recipe results-list sortable" data-search-type="recipe"></ul>
            </div>
        </section>
        <div><button id="generate">generate date</button></div>
        <section id="selection-container" class="tabs text-3xl bg-red-500 m-7 p-4 rounded-lg border-4 border-black shadow-2xl">
            <!-- Tab links-->
            <ul>
                <li><a href="#selections-tab">Selections</a></li>
                <li><a href="#favorites-tab">Favorite</a></li>
            </ul>
            
            <!-- Selections panel body -->
            <div id="selections-tab" class="panel">
                <!-- list for displaying selections -->
                <ul class="movie selection-list card-list" data-search-type="movie" style="min-height: 400px;">movie</ul>
                <ul class="recipe selection-list card-list" data-search-type="recipe">recipe</ul>
            </div>
            
            <!-- Favorite selections panel body -->
            <div id="favorites-tab" class="panel">
                <!-- list for displaying favorite -->
                <ul class="movie favorites card-list"></ul>
                <ul class="recipe favorites card-list"></ul>
                
            </div>
        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./Assets/Scripts/script.js"></script>
</body>
</html>
