<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Advisor</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./Assets/Styles/style.css">
</head>
<body class="main-color">
    <header class="secondary-color"><h1>Date Advisor</h1></header>
    <main>
        <!-- Container for search tabs-->
        <div id="search-tabs" class="tabs secondary-color">
            <!-- tab radio hack -->
            <input class="input" name="search-tabs" type="radio" id="search-tab-1" checked="checked"/>
            <!-- Tab label for Movie Search tab-->
            <label class="label" for="search-tab-1">Movies</label>
            <!-- Movie search panel body -->
            <div class="panel secondary-color">
                <!-- Movie search form -->
                <form id="search-movie" class="main-color">
                    <label for="search-movie-input">Search for movies:</label>
                    <input type="text" name="search-movie-input" id="search-movie-input" placeholder="Movie name" autocomplete="on" required>
                    <button id="search-movie-button" type="submit">Search</button>
                </form>
                <!-- list for displaying search results -->
                <ul id="movie-results" class="card-list sortable"></ul>
            </div>
            <!-- tab radio hack -->
            <input class="input" name="search-tabs" type="radio" id="search-tab-2"/>
            <!-- Tab label for Recipe Search tab-->
            <label class="label" for="search-tab-2">Recipes</label>
            <!-- Recipe search panel body -->
            <div class="panel secondary-color">
                <!-- Recipe search form --> 
                <form action="">
                    <label for="search-recipe-input">Search for recipes:</label>
                    <input type="text" name="search-recipe-input" id="search-recipe-input" placeholder="Recipes" autocomplete="on" required>
                    <button id="" type="submit">Search</button>
                </form>
            </div>
        </div>
        <!-- Container for selection tabs -->
        <div id="selection-tabs" class="tabs secondary-color droppable">
            <!-- tab radio hack -->
            <input class="input" name="selection-tabs" type="radio" id="selection-tab-1" checked="checked"/>
            <!-- Tab label for Selection panel-->
            <label class="label" for="selection-tab-1">Selection</label>
            <!-- Selection list panel body -->
            <div class="panel secondary-color">
                <!-- Selection header -->
                <h2>Selected items</h2>
                <!-- list for displaying selections -->
                <ul id="selection-list" class="card-list"><li>stuff and things</li>
                <li>stuff and things</li>
                <li>stuff and things</li>
                <li>stuff and things</li>
                <li>stuff and things</li></ul>
            </div>
            <!-- tab radio hack -->
            <input class="input" name="selection-tabs" type="radio" id="selection-tab-2"/>
            <!-- Tab label for Favorites panel -->
            <label class="label" for="selection-tab-2">Favorites</label>
            <!-- Favorite selections panel body -->
            <div class="panel secondary-color">
                <!-- Favorite header -->
                <h2>Favorite</h2>
                <!-- list for displaying favorite -->
                <ul id="favorite-list" class="card-list"></ul>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./Assets/Scripts/movies.js"></script>
</body>
</html>
